{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="card-title">
                            <h1>Formulario de Personas</h1>
                        </div>
                        <form method="post" action="{% if persona %}
    {% url 'persona_update' persona.id %}
    {% else %}
    {% url 'persona_store' %}
{% endif %}">
                            {% csrf_token %}
                            <div class="mt-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"
                                       value="{{ persona.nombre }}"/>
                            </div>
                            <div class="mt-3">
                                <label for="apellidos">Apellido</label>
                                <input class="form-control" type="text" name="apellidos" id="apellidos"
                                       value="{{ persona.apellidos }}">
                            </div>
                            <div class="mt-3">

                                <label for="ciudad">Ciudad</label>
                                <input class="form-control"  type="text" name="ciudad" id="ciudad" value="{{ persona.ciudad }}">
                            </div>
                            <div class="mt-3">
                                <label for="edad">Edad</label>
                                <input class="form-control"  type="number" name="edad" id="edad" value="{{ persona.edad }}">
                            </div>
                            <div class="mt-3">
                                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                                <input class="form-control"  type="date" name="fecha_nacimiento" id="fecha_nacimiento"
                                       value="{{ persona.fecha_nacimiento|date:"Y-m-d" }}">
                            </div>
                            <div class="mt-3">

                                <input class="btn btn-primary" type="submit" value="Guardar"/>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
