{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="card-title">
                            <h1>Lista de Mascotas</h1>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Dueño</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for mascota in mascotas %}
                                <tr>
                                    <td>{{ mascota.nombre }}</td>
                                    <td>{{ mascota.tipo }}</td>
                                    <td>{{ mascota.persona.nombre }} {{ mascota.persona.apellido }}</td>
                                    <td>
                                        <a class="btn btn-primary" href="{% url 'mascota_edit' mascota.id %}">Editar</a>
                                    </td>
                                    <td>
                                        <form method="post" action="{% url "mascota_delete" mascota.id %}"
                                              onsubmit="return confirm('Está seguro que desea eliminar?')">
                                            {% csrf_token %}
                                            <input class="btn btn-danger" type="submit" value="Eliminar"/>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
